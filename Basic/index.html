<html>
<header>
  <title>Basic Application</title>
  <script src="js/angular.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="app/index.js"></script>
  <script src=""></script>
</header>
<body ng-app="basicApp">
  <div ng-controller="controllerTop">
    {{user.name}} - {{user.surname}}
  </div>
  <div ng-controller="controllerBottom">
    {{user}} - {{surname}}
    <br><br><br>
    <div class="col-md-10 col-md-offset-1">
    <table class="table table-striped table-bordered">
      <tr><th>Name</th><th>Surname</th></tr>
      <tr ng-repeat="user in userArray">
        <td>{{user.name}}</td><td>{{user.surname}}</td>
      </tr>
    </table>
    </div>
    <div class="col-md-1"></div>
  </div>
  <script>
    app.controller("controllerTop", function($scope) {
      $scope.user = {
        name: "Carl Top",
        surname: "Last"
      };
    });
    app.controller("controllerBottom", function($scope) {
      var users = [
        {name: "Carl", surname: "Last"},
        {name: "Sharon", surname: "Last"},
        {name: "Yvette", surname: "Last"}
      ];
      $scope.userArray = users;
    });
  </script>

</body>
</html>
